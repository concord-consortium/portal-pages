
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<div id="reset_password" style="text-align: left; padding-left: 20px;">

    <br />
    <br />
    Reset password test
    <input id="login" type="text"></input>
    <input type="button" value="Reset Password" onclick="test_reset()" />
    <br />
    <br />

</div>

<script>

    function test_reset() {

        //
        // Extract data from form.
        //
        var login = jQuery('#login').val();

        console.log("INFO resetting password", login);

        var data = { login_or_email: login };

        //
        // Call API
        //
        jQuery.post("http://localhost:3000/api/v1/passwords/reset_password", data).done(function(response) {
            console.log("INFO reset password success", response);
        }).fail(function(err) {
            console.log("ERROR reset password fail", err.responseText);
        });

    }

</script>
